        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p class="post-meta">
        {{ post.date | date: "%B %d, %Y" }} {% if post.author %} â€¢ by {{
        post.author }} {% endif %}
      </p>

</div>
